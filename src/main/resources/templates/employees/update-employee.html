<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Add Employee</title>
    <style>
        .error {
            color: #454d55;
            font-weight:bold;
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>Update Employee</h1>
<div class="container form">
    <form th:action="@{/update-employee/{id}(id=${employee.id})}" th:object="${employee}" method="post" >
        <div class="input-group mb-3 ">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input th:field="*{name}" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger error">
            Invalid Name</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{code}" type="text" class="form-control" placeholder="Code" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="alert alert-danger error">
            Invalid Code</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger error">
            Invalid Address</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input th:field="*{birthDate}" type="date" class="form-control" placeholder="BirthDate" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="alert alert-danger error">
            Invalid Birth Date</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input th:field="*{mobile}" type="text" class="form-control" placeholder="mobile" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="alert alert-danger error">
            Invalid Mobile</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input th:field="*{salary}" type="text" class="form-control" placeholder="salary" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{salary}" class="alert alert-danger error">
            Invalid salary</div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>

</div>
<a th:href="@{/employees}" class="btn-btn-primary m-5">Back</a>
</body>
</html>
