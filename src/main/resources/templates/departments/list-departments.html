<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Departments</title>
</head>
<body>
    <h1>All Departments</h1>
    <div class="container">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp: ${departments}">
<!--                <th th:text="${temp.id}" scope="row"></th>-->
                <td th:text="${temp.name}"></td>
                <td th:text="${temp.code}"></td>
                <td th:text="${temp.description}"></td>
                <td>
                    <a th:href="@{/get-department(departmentId=${temp.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/delete-department(departmentId=${temp.id})}"  class="btn btn-danger"
                       onclick="if(!(confirm('Are You Sure You Want To Delete This Department?'))) return false">Delete</a>

                </td>
            </tr>

            </tbody>

        </table>
        <a th:href="@{/add-department}" class="btn btn-primary">Add Department</a>
    </div>
</body>
</html>
